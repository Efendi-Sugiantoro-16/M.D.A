<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDA Admin Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e73df;
            --success-color: #1cc88a;
            --info-color: #36b9cc;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
            --secondary-color: #858796;
            --light-color: #f8f9fc;
            --dark-color: #5a5c69;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, #224abe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .login-container {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #224abe 100%);
            color: #fff;
            padding: 2rem;
            text-align: center;
        }

        .login-header h1 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 700;
        }

        .login-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
        }

        .login-body {
            padding: 2rem;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .form-control {
            border-radius: 0.5rem;
            border: 2px solid #e3e6f0;
            padding: 0.75rem 1rem;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary-color) 0%, #224abe 100%);
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(78, 115, 223, 0.3);
        }

        .alert {
            border-radius: 0.5rem;
            border: none;
            margin-bottom: 1rem;
        }

        .loading {
            display: none;
        }

        .loading.show {
            display: inline-block;
        }

        .brand-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .input-group-text {
            background: transparent;
            border: 2px solid #e3e6f0;
            border-right: none;
        }

        .input-group .form-control {
            border-left: none;
        }

        .input-group .form-control:focus + .input-group-text {
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="brand-icon">
                <i class="fas fa-cube"></i>
            </div>
            <h1>MDA Admin</h1>
            <p>Modern Digital Agency Dashboard</p>
        </div>
        
        <div class="login-body">
            <div id="alertContainer"></div>
            
            <form id="loginForm">
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="email" placeholder="Email address" required>
                </div>
                
                <div class="input-group mb-4">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <span class="loading" id="loadingSpinner">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                    <span id="loginText">Sign In</span>
                </button>
            </form>
            
            <div class="text-center mt-3">
                <small class="text-muted">
                    Default credentials: admin@mda.com / admin123
                </small>
            </div>
            
            <div class="text-center mt-3">
                <p class="mb-0">
                    Don't have an account? 
                    <a href="/register" class="text-decoration-none" style="color: var(--primary-color);">Create Account</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.apiBase = '/api';
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkExistingAuth();
            }

            setupEventListeners() {
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.login();
                });
            }

            async checkExistingAuth() {
                const token = localStorage.getItem('authToken');
                if (token) {
                    try {
                        const response = await this.apiCall('/auth/me', 'GET', null, token);
                        if (response.success) {
                            window.location.href = '/';
                        }
                    } catch (error) {
                        localStorage.removeItem('authToken');
                    }
                }
            }

            async login() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                this.setLoading(true);

                try {
                    const response = await this.apiCall('/auth/login', 'POST', { email, password });
                    
                    if (response.success) {
                        localStorage.setItem('authToken', response.data.token);
                        this.showAlert('Login successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        this.showAlert(response.message || 'Login failed', 'danger');
                    }
                } catch (error) {
                    this.showAlert('Login failed: ' + error.message, 'danger');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                const spinner = document.getElementById('loadingSpinner');
                const text = document.getElementById('loginText');
                const button = document.querySelector('.btn-login');

                if (loading) {
                    spinner.classList.add('show');
                    text.textContent = 'Signing In...';
                    button.disabled = true;
                } else {
                    spinner.classList.remove('show');
                    text.textContent = 'Sign In';
                    button.disabled = false;
                }
            }

            showAlert(message, type) {
                const container = document.getElementById('alertContainer');
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
                alertDiv.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                
                container.innerHTML = '';
                container.appendChild(alertDiv);

                // Auto-dismiss after 5 seconds
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.remove();
                    }
                }, 5000);
            }

            async apiCall(endpoint, method = 'GET', data = null, token = null) {
                const headers = {
                    'Content-Type': 'application/json'
                };

                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }

                const options = {
                    method,
                    headers,
                    credentials: 'same-origin'
                };

                if (data && method !== 'GET') {
                    options.body = JSON.stringify(data);
                }

                try {
                    const response = await fetch(this.apiBase + endpoint, options);
                    
                    // Check if response is empty
                    const responseText = await response.text();
                    
                    if (!responseText) {
                        throw new Error('Server returned empty response. Please check if the server is running.');
                    }
                    
                    let result;
                    try {
                        result = JSON.parse(responseText);
                    } catch (parseError) {
                        throw new Error(`Server returned invalid JSON: ${responseText.substring(0, 100)}`);
                    }

                    if (!response.ok) {
                        throw new Error(result.error || result.message || 'API request failed');
                    }

                    return result;
                } catch (error) {
                    console.error('API call failed:', error);
                    throw error;
                }
            }
        }

        // Initialize login manager when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });
    </script>
</body>
</html>
